<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eeca99e7c9.js"></script>
    <link rel="stylesheet" href="MainStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <title>Donate</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        body{
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg,rgb(192, 37, 231),rgb(192, 71, 223),rgb(250, 186, 247));
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .topbar{
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            height: 50px;
            background-color: white;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 0 10px black;
        }
        .back{
            margin-left: 10px;
            font-size: 28px;
            color:rgb(7, 0, 6) ;
            -webkit-text-stroke: 1px rgb(255, 254, 255);
            cursor: pointer;
        }
        .back:hover{
            transform: scale(1.1);
        }
        h2{
            font-family: poppins;
            font-size: 30px;
            margin-left: 20px;
            color: rgb(48, 47, 47);
        }
        .container{
            position: relative;
            margin-left: auto;
            margin-right: auto;
            top:50%;
            transform: translateY(-50%);
            width: 50%;
            padding: 10px 10px;
            background: white;
            border-radius: 7px;
            box-shadow: 0 0 10px rgba(0,0,0,.4);
        }
        .blocks{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .blocks>div{
            position: relative;
            background-color: rgba(247, 151, 247, 0.8);
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            font-size: 30px;
            max-height: 150px;
            border-radius: 20px;
            transition: .5s;
            
        }
        .blocks>div:hover{
            transform: scale(1.01);
            box-shadow: 0 0 10px rgba(0,0,0,.7);
        }
        img{
            max-height: 100px;
            max-width: 100px;
            transform: scale(.7);
            
        }
        span{
            position: relative;
            top: -26px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 14px;
        }
  
        @media screen and (max-width: 600px) {
            body{
                background: white;
            }
            .topbar{
                /* background: linear-gradient(135deg,rgb(78, 5, 112),rgb(207, 130, 238)); */
                box-shadow: 0 0 7px rgba(0,0,0,.4);
            }
            .sidenav{
                width: 70%;
            }
            .container{
                top:20px;
                transform: translateY(-10px);
                width: 100%;
                box-shadow: none;
            }
        }
        @media screen and (min-width: 900px) {
            .container{
                width: 40%;
            }
            .sidenav{
                width: 40%;
            }
         }

         #menu{
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%) scaleX(1.6);
            color: #000;
            font-size: 25px;
            cursor: pointer;
        }
        .sidenav 
        {
            position:fixed;
            height: 100%;
            width: 50%;
            z-index: 1;
            top: 0;
            left: -80%;
            background: linear-gradient(135deg,rgba(1, 27, 48, 0.9),rgba(2, 58, 104, 0.9));
            overflow-x: hidden;
            transition: 0.09s;
            padding-top: 40px;
            z-index:50000;
        }
        .sidenav a 
        {
            padding: 15px 10px 10px 25px;
            text-decoration: none;
            font-family:Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover 
        {
            font-size: 22px;
            color: rgba(1, 27, 48, 1);
            background:rgba(255,255,255,0.6);
        }
        .sidenav .closebtn 
        {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            color:white;
        }
        #cb:hover
        {
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        i::after
        {
            content:"...";
            visibility:hidden;
        }
        span{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: inline;
            font-weight: bold;
            color: white;
        }
     
    </style>
</head>
<body>    
    <div class="black" id="black" style="display:none;position:absolute; background:rgba(0,0,0,.85);width: 100%;height: 100vh;z-index: 29;"></div>

    <div class="topbar">
        <div class="menudot">
          <span id="menu" onclick="openNav()" class="fa fa-bars back dot"></span>
        </div>
    </div>
    <div id="mySidenav" class="sidenav">
        <div id="cb" href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</div>
            <div class="block"> 
                <a href="Servedhaan.html"><i class="fa fa-home"></i>Home</a>
                <a href="Donate.html"><i class="fas fa-hand-holding-heart" aria-hidden="true"></i>Donate</a>
                <a href="#"><i class="fa fa-cogs"></i>Settings</a>
                <a href="#"><i class="fa fa-user" aria-hidden="true"></i>Profile</a>
                <a href="index.html"><i class="fa fa-sign-in" aria-hidden="true"></i>Logout</a>
            </div>
    </div>

    <div class="container">
        <h2>Donate</h2>
        <div class="blocks">
            <div style="background:rgb(101, 175, 27);" onclick="pdtupload()">
                <img src="icons/book.png" alt="books" width="100%"><br>
                <span>Books</span>
            </div>
            <div style="background:rgb(226, 230, 1);"  onclick="pdtupload()">
                <img src="icons/clothes-hanger.png" alt="Clothes" width="100%"><br>
                <span>Clothes</span>
            </div>
            <div style="background:rgb(228, 168, 3);"  onclick="pdtupload()">
                <img src="icons/electronics.png" alt="electronics" width="100%"><br>
                <span>Electronics</span>
            </div>
            <div style="background:rgb(245, 29, 21);"  onclick="pdtupload()">
                <img src="icons/food color.png" alt="food" width="100%"><br>
                <span>Food</span>
            </div>
            <div style="background:rgb(136, 1, 226);" onclick="pdtupload()">
                <img src="icons/sofa.png" alt="furniture" width="100%"><br>
                <span>Furniture</span>
            </div>
            <div style="background:rgb(56, 121, 241);" onclick="pdtupload()">
            <img src="icons/Others.png" style="  filter: grayscale(1) invert(1);" alt="others" width="100%"><br>
                <span>Others</span>
            </div>
        </div>
     
    </div>
    <script>
        function pdtupload(){
            window.location.href = 'Product Details.html';
        }
        var body = document.body;
        var mysidenav = document.getElementById("mySidenav");
        var blackoverlay = document.getElementById("black");
        function openNav() {
            mysidenav.style.left = "0";
            blackoverlay.style.display = "block";
            body.style.overflow = "hidden";
        }
        function closeNav() {
            mysidenav.style.left = "-80%";
            blackoverlay.style.display = "none";
            body.style.overflow = "scroll";
        }
    
    </script>
</body>
</html>
