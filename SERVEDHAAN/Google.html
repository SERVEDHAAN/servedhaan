              <a class="btn btn-primary mb-4" target="_blank" href="https://docs.google.com/spreadsheets/d/1kUJ55UIPEvDR56wi7N3OHdETL3vb-84Pou2PFaEFJaQ/edit#gid=0" role="button"

  <script>

      {
        {
          // Your API KEY
          const API_KEY = "1kUJ55UIPEvDR56wi7N3OHdETL3vb-84Pou2PFaEFJaQ";
    
          function displayResult2(response) {
            let tableHead = "";
            let tableBody = "";
    
            response.result.values.forEach((row, index) => {
              if (index === 0) {
                tableHead += "<tr>";
                row.forEach((val) => (tableHead += "<th>" + val + "</th>"));
                tableHead += "</tr>";
              } else {
                tableBody += "<tr>";
                row.forEach((val) => (tableBody += "<td>" + val + "</td>"));
                tableBody += "</tr>";
              }
            });
    
            document.getElementById("table-head").innerHTML = tableHead;
            document.getElementById("table-body").innerHTML = tableBody;
          }
    
          function loadData() {
            // Spreadsheet ID
            const spreadsheetId = "1kUJ55UIPEvDR56wi7N3OHdETL3vb-84Pou2PFaEFJaQ";
            const range = "A:Z";
            getPublicValues({ spreadsheetId, range }, displayResult2);
          }
    
          window.addEventListener("load", (e) => {
            initOAuthClient({ apiKey: API_KEY });
          });
    
          document.addEventListener("gapi-loaded", (e) => {
            loadData();
          });
        }
      }
  </script>
