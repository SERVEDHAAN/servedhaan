<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="RegisterStyles.css">
    <script src="https://kit.fontawesome.com/eeca99e7c9.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <a href="Servedhaan.html" class="back"><i class="fas fa-arrow-left back"></i></a>
    <div class="image">
        <img src="images/Donation1.jpg" alt="Donation1" id="donation">
    </div>
    <div class="container">
        <h2>Login</h2>
        <div class="register">
            <form method="post" autocomplete="off" name="google-sheet">
                <label for="uname">Username</label>
                <input type="text" id="uname" name="Username"><br><br><br>
                <label for="email"><h5>Email</h5></label>
                <input type="email" id="email" name="Email"><br><br><br>
                <label for="pwd"><h5>Password</h5></label>
                <input type="password" id="pwd" name="Password"><br>
                <input type="submit" id="submit" name="submit" onclick="loggedin()"  value="Login"/>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript">
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzHiD38FOntFDp_puPUEwMIBKcRsqtHGzzGYKR8iRQHh_VSVIf3L1iC58hAI6w0bLbn/exec'
          const form = document.forms['google-sheet']
          form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => alert("You have successfully submitted."))
              .catch(error => console.error('Error!', error.message))
          })
          function loggedin(){
              window.open('./Servedhaan.html');
          }

</script>
</html>
